<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with User 1</title>
    <!-- Link to the Tailwind CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-gray-800 text-white p-4">
        <div class="container mx-auto">
            <a href="chat-list.html" class="block text-2xl font-semibold text-white mb-4">
                Back to Chat History
            </a>
        </div>
    </header>
    <!-- Chat Messages -->
    <div class="container mx-auto p-4 mt-4">
        <div class="chat-container bg-white rounded p-4 shadow-md">
            <div class="chat-messages">
                <!-- Display chat messages here -->
                <div class="message received flex items-center mb-2  border rounded p-2 mb-4 hover:bg-gray-100">
                    <button class="btn-like">üëç</button>
                    <button class="btn-dislike">üëé</button>
                    <div class="message-content ml-2">Hello, how are you?</div>
                </div>
                <div class="message sent flex items-center justify-end  border rounded p-2 mb-4 hover:bg-gray-100">
                    <div class="message-content">I'm good, thanks!</div>
                </div>
                <!-- Add more chat messages as needed -->
            </div>
            <!-- Message Input -->
            <div class="message-input flex items-center">
                <input type="text" placeholder="Type your message" class="flex-1 border rounded py-2 px-3 mr-2">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
