<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History</title>
    <!-- Link to the Tailwind CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-semibold">Chat History</h1>
        </div>
    </header>
    <!-- Chat List -->
    <div class="container mx-auto p-4 mt-4">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Your Chats</h2>
            <div class="search-box">
                <input type="text" placeholder="Search chats" class="p-2 border rounded">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">Search</button>
            </div>
        </div>
        <!-- List of Previous Chats -->
        <ul class="chat-list">
            <li class="chat-item border rounded p-2 mb-4 hover:bg-gray-100">
                <a href="chat-details.html" class="chat-link flex items-center">
                    <div class="chat-avatar" style="width:60px;height:60px;">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" alt="User 1">
                    </div>
                    <div class="chat-details">
                        <h3 class="chat-title">ChatBot name</h3>
                        <p class="chat-preview">chat title</p>
                        <p class="chat-date">date of last message: </p>
                    </div>
                </a>
            </li>
            <!-- Add more chat items here with the same added styles -->
        </ul>
        <!-- Pagination -->
        <div class="pagination flex space-x-2">
            <ul>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <!-- Add more pages as needed -->
            </ul>
        </div>
    </div>
    <footer>
        <div class="container mx-auto">
            <a href="create-chat.html" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Create New Chat</a>
        </div>
    </footer>
</body>
</html>
