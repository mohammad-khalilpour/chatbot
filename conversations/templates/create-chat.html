<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Contact</title>
    <!-- Link to the Tailwind CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-gray-800 text-white p-4">
        <div class="container mx-auto">
            <a href="chat-list.html" class="block text-2xl font-semibold text-white mb-4">
                Back to Chat History
            </a>
        </div>
    </header>
    <!-- Contact List -->
    <div class="container mx-auto p-4 mt-4">
        <ul class="contact-list">
            <li class="contact-item border rounded p-2 mb-2 hover:bg-gray-100">
                <div class="contact-link cursor-pointer flex items-center" onClick="">
                    <div class="contact-avatar" style="width:60px;height:60px;">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" alt="User 1">
                    </div>
                    <div class="contact-details">
                        <h3 class="contact-name">User 1</h3>
                        <p class="contact-desc">description</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
